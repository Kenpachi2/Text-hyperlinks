name: ESLint Check

on:
  pull_request:
    branches: [main]

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2.4.2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run eslint-check